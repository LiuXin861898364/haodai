<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/index.css"/>
	</head>
	<body>
		<div class="box">
			<h2>快速搜索消费贷款</h2>
			<div class="je">
				<p class="tit clear">
					<span>贷款金额：</span>
					<span>不足一万可用小数表示</span> 
				</p>
				<div class="inp-box clear">
					<p class="inp" id="inp1"></p>
					<p class="btn" id="btn1">▼</p>
					<ul class="ul" id="ul1">
						<li>5万元</li>
						<li>10万元</li>
						<li>15万元</li>
						<li>20万元</li>
						<li>25万元</li>
						<li>30万元</li>
					</ul>
				</div>
			</div>
			<div class="je">
				<p class="tit clear">
					<span>贷款期限：</span>
					<span></span> 
				</p>
				<div class="inp-box clear">
					<p class="inp" id="inp2"></p>
					<p class="btn" id="btn2">▼</p>
					<ul class="ul" id="ul2">
						<li>6个月</li>
						<li>1年</li>
						<li>18个月</li>
						<li>2年</li>
						<li>3年</li>
						<li>5年</li>
						<li>10年</li>
					</ul>
				</div>
			</div>
			<button>搜索一下</button>
		</div>
	</body>
</html>
<script src="js/jquery-1.7.2.js"></script>
<script>
	$("#btn1").click(function(){
		$("#ul1 li").css({"display":"block"});
		$("#ul1 li").each(function(){
				$(this).click(function(){
					$("#inp1").html($(this).html())
					$("#ul1 li").css({"display":"none"});
					return false;
				})
			})
		return false;
	})
	$("#btn2").click(function(){
		$("#ul2 li").css({"display":"block"});
		$("#ul2 li").each(function(){
				$(this).click(function(){
					$("#inp2").html($(this).html())
					$("#ul2 li").css({"display":"none"});
					return false;
				})
			})
		return false;
	})
	$(document).click(function(){
		$("#ul1 li").css({"display":"none"});
		$("#ul2 li").css({"display":"none"});
	})
</script>
